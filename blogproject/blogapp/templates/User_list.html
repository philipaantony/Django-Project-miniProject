<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
{% include "adminsidebar.html" %}
<body>
<div class="main-content">
    <div class="card-body">
        <div class="table-responsive">

<center>
    <br>
    <br>
     <div class="card">
         <div class="card-header">
             <h1 class="section-header">USER DETAILS</h1>
            <br>
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                   {% for i in a %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td><a href="/updateuser/{{i.id}}" class="btn btn-sm btn-info" >Edit</a></td>
                    <td><a href="/deleteuser/{{i.id}}"  class="btn btn-sm btn-danger" >Delete</a></td>
                </tr>
              {% endfor %}
           </table>

        </div>
    </div>
</div>
        </div>
    </div>
</div>
</body>

</html>
