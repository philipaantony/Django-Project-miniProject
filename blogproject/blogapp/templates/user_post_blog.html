{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
{% include "usersidebar.html" %}
<body>
   <div id="app">



      <div class="main-content">

          <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card card-sm-3">
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
            </div>
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card card-sm-3">
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card card-sm-3">
                <div class="card-wrap">
                </div>
              </div>
            </div>
          </div>

          <div>
            <div>

                <div class="card">
                  <div class="card-header">
                    <h3>Make Your Blog</h3>
                  </div>
                  <div class="card-body">
                    <div class="form-group">


                      <form method="post" action="/postnewblog/" class="needs-validation" novalidate="">
                        {% csrf_token %}
                      <label><h6>Title of Blog</h6></label>
                      <input style="border:1px solid black" type="text" name="title" class="form-control" placeholder="title of blog" required>
                      <div class="invalid-feedback">
                        type something......
                      </div>
                      </div>



                    <div class="form-group">
                      <label><h6>Content</h6></label>
                      <textarea name="content" style="border:1px solid black; height:300px" placeholder="type something...." class="form-control"></textarea>
                    </div>
                  </div>


                  <div class="card-footer">
                    <button class="btn btn-primary">Publish Blog</button>
                    </form>
                  </div>
                </div>

            </div>
            </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          Copyright &copy; 2018 <div class="bullet"></div> Design By <a href="https://multinity.com/">Multinity</a>
        </div>
        <div class="footer-right"></div>
      </footer>
    </div>
  </div>

  <script src="modules/jquery.min.js"></script>
  <script src="modules/popper.js"></script>
  <script src="modules/tooltip.js"></script>
  <script src="modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
  <script src="js/sa-functions.js"></script>

  <script src="modules/chart.min.js"></script>
  <script src="modules/summernote/summernote-lite.js"></script>

  <script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
      datasets: [{
        label: 'Statistics',
        data: [460, 458, 330, 502, 430, 610, 488],
        borderWidth: 2,
        backgroundColor: 'rgb(87,75,144)',
        borderColor: 'rgb(87,75,144)',
        borderWidth: 2.5,
        pointBackgroundColor: '#ffffff',
        pointRadius: 4
      }]
    },
    options: {
      legend: {
        display: false
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true,
            stepSize: 150
          }
        }],
        xAxes: [{
          gridLines: {
            display: false
          }
        }]
      },
    }
  });
  </script>
  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/demo.js' %}"></script>

</body>
</html>
