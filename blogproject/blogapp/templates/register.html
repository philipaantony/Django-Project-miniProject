{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
  <title>Examples &rsaquo; Register &mdash; Stisla</title>

  <link rel="stylesheet" href="{% static 'modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'modules/ionicons/css/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/demo.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="login-brand">
              Stisla
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Register</h4></div>

              <div class="card-body">



                <form  action="/reg/" method="post">
                    {% csrf_token %}

                  <div class="form-group">
                    <label for="name">Full Name</label>
                    <input id="name" type="name" class="form-control" name="name" pattern="^.* .*$" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>



                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" name="email" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text" class="form-control" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" name="number" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>

                  <div class="form-group">

                      <label for="password" class="d-block">Password</label>
                      <input id="password" type="password" class="form-control" name="password"   name="number"  required>
                    </div>




                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-primary btn-block">
                      Register
                    </input>
                    <br>
                    <br>
                    <center><a href="/">login</a></center>
                  </div>
                </form>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; Stisla 2018
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="modules/jquery.min.js"></script>
  <script src="modules/popper.js"></script>
  <script src="modules/tooltip.js"></script>
  <script src="modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="modules/moment.min.js"></script>
  <script src="modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
  <script src="js/sa-functions.js"></script>

  <script src="js/scripts.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
